<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GameOne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="phaser.js" type="text/javascript" ></script>
    <script src="Boot.js" type="text/javascript" ></script>
    <script src="Preloader.js" type="text/javascript" ></script>
    <script src="MainMenu.js" type="text/javascript" ></script>
    <script src="Level1.js" type="text/javascript" ></script>
    
    
    <style type="text/css" media="screen">
    body{
        background: #000;
    }
    canvas{
        margin: 0px auto;
    }
         @media (max-width: @screen-small) {
            canvas{
                width:200px;
                height:200px;
            }
        }
    </style>
   
</head>
<body>

<script type="text/javascript" >
        window.onload = function(){

            var game =  new Phaser.Game(1280, 600, Phaser.CANVAS,'');

            game.state.add('Boot', Game.Boot);
            game.state.add('Preloader', Game.Preloader);
            game.state.add('MainMenu', Game.MainMenu);
            game.state.add('Level1', Game.Level1);

            game.state.start('Boot');
        }
    </script>

    
</body>
</html>
